name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pyinstaller

    - name: Build Linux executable
      run: |
        pyinstaller --onefile --name repak-gui repak_gui.py

    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-executable
        path: dist/repak-gui

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
        pip install pyinstaller

    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed --name repak-gui repak_gui.py

    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-executable
        path: dist/repak-gui.exe

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - uses: actions/checkout@v4

    - name: Download Linux artifacts
      uses: actions/download-artifact@v4
      with:
        name: linux-executable
        path: dist/linux

    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-executable
        path: dist/windows

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/linux/repak-gui
          dist/windows/repak-gui.exe
        body: |
          ## Downloads

          ### Windows
          - **repak-gui.exe** - Windows executable

          ### Linux
          - **repak-gui** - Linux binary

          ## Installation

          ### Windows
          1. Download repak-gui.exe
          2. Run it

          ### Linux
          1. Download the binary
          2. Make it executable: `chmod +x repak-gui`
          3. Run: `./repak-gui`

          ## What's New
          See commit history for detailed changes.

          ---
          ðŸ¤– Built automatically with GitHub Actions
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
